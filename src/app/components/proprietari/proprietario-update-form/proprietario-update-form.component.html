
<dialog #dialog>
  <form [formGroup]="propUpdateForm" (ngSubmit)="onSubmit()">
    <h3 class="text-center">Modifica proprietario</h3>
    <div>
      <label for="nome">Nome:</label>
      <input class="styleInputText" id="nome" type="text" formControlName="nome">
      <div *ngIf="propUpdateForm.get('nome')?.invalid && propUpdateForm.get('nome')?.touched">
        Nome è obbligatorio.
      </div>
    </div>
    <div>
      <label for="cognome">Cognome:</label>
      <input class="styleInputText" id="cognome" type="text" formControlName="cognome">
      <div *ngIf="propUpdateForm.get('cognome')?.invalid && propUpdateForm.get('cognome')?.touched">
        cognome è obbligatorio.
      </div>
    </div>
    <h5>Immobili Diponibili:</h5>
    <div class="row box-over-flow">
      <div class="col-4 form-check d-flex justify-content-center align-items-center" *ngFor="let immobile of listaImmobiliNOProp; let i = index">
        <input class="form-check-input m-2" type="checkbox" [id]="'noPropCheck' + i" (change)="onCheckboxChange($event, immobile)">
        <label class="form-check-label" [for]="'noPropCheck' + i">
          {{immobile.tipo}}
        </label>
      </div>
    </div>
    <h5>Immobili di {{proprietario?.nome ? proprietario!.nome : 'ND' }} {{proprietario?.cognome ? proprietario!.cognome : 'ND' }}:</h5>
    <div class="row box-over-flow">
      <div class="col-4 form-check d-flex justify-content-center align-items-center" *ngFor="let immobile of proprietario?.listaImmobiliDTO; let i = index">
        <input class="form-check-input me-2" type="checkbox" [id]="'noPropCheck' + i" [checked]="true" (change)="onCheckboxChange($event, immobile)">
        <label class="form-check-label" [for]="'noPropCheck' + i">
          {{immobile.tipo}}
        </label>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-evenly">
    <button type="submit" [disabled]="propUpdateForm.invalid">Modifica</button>
    <button type="button" (click)="onClose()">Chiudi </button>
    </div>
  </form>
</dialog>
