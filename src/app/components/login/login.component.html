
<form (submit)="login()">
  <h2 [ngStyle]="{textAlign:'center', margin:'1em'}">Login</h2>
  <label>Username:</label>
  <input class="styleInputText" type="text" [(ngModel)]="credentials.username" name="username" required />


  <label>Password:</label>
  <input class="styleInputText" type="password" [(ngModel)]="credentials.password" name="password" required />

  <button type="submit">Accedi</button>
</form>
